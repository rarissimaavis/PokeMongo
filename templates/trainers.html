<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers Management</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="/" class="nav-link">← Back to Home</a>
        </nav>
        
        <h1>Trainers Management</h1>
        
        <div class="section">
            <h2>Create Trainer</h2>
            <form id="createTrainerForm" class="form">
                <input type="text" id="trainerID" placeholder="Trainer ID" required>
                <input type="text" id="trainerName" placeholder="Name" required>
                <button type="button" onclick="createTrainer()">Create Trainer</button>
            </form>
        </div>
        
        <div class="section">
            <h2>All Trainers</h2>
            <button onclick="getAllTrainers()">Refresh List</button>
            <pre id="trainersList"></pre>
        </div>
        
        <div class="section">
            <h2>Update Trainer</h2>
            <form id="updateTrainerForm" class="form">
                <input type="text" id="updateTrainerId" placeholder="Trainer ID to update" required>
                <input type="text" id="newTrainerName" placeholder="New Name" required>
                <button type="button" onclick="updateTrainer()">Update Trainer</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Delete Trainer</h2>
            <form id="deleteTrainerForm" class="form">
                <input type="text" id="deleteTrainerId" placeholder="Trainer ID to delete" required>
                <button type="button" onclick="deleteTrainer()">Delete Trainer</button>
            </form>
        </div>
    </div>
    
    <script src="/static/trainers.js"></script>
</body>
</html>
