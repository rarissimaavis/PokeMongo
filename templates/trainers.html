<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers Management</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <a href="/" class="nav-link">← Back to Home</a>
        </nav>

        <h1>Trainers Management</h1>
        
        <div class="center-button">
            <button class="create-button" onclick="openCreateTrainerModal()">Create Trainer</button>
        </div>
        
        <div id="createTrainerModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCreateTrainerModal()">&times;</span>
                <h2>Create New Trainer</h2>
                <form id="createTrainerForm" class="form" onsubmit="event.preventDefault(); createTrainer();">
                    <input type="text" id="trainerID" placeholder="Trainer ID" required>
                    <input type="text" id="trainerName" placeholder="Name" required>
                    <button type="submit">Create Trainer</button>
                </form>
            </div>
        </div>

        <div id="updateTrainerModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeUpdateTrainerModal()">&times;</span>
                <h2>Update Trainer</h2>
                <form id="updateTrainerForm" class="form" onsubmit="event.preventDefault(); updateTrainer();">
                    <input type="hidden" id="updateTrainerId">
                    <input type="text" id="updateTrainerID" placeholder="Trainer ID" required>
                    <input type="text" id="updateTrainerName" placeholder="Name" required>
                    <button type="submit">Update Trainer</button>
                </form>
            </div>
        </div>

        <div id="viewPokemonModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeViewPokemonModal()">&times;</span>
                <h2>Pokémon for <span id="pokemonModalTrainerName"></span></h2>
                <div id="pokemonList" class="pokemon-container"></div>
            </div>
        </div>

        <div class="section">
            <h2>All Trainers</h2>
            <button onclick="getAllTrainers()">Refresh List</button>
            <div id="trainersList" class="trainers-container"></div>
        </div>
    </div>

    <script src="/static/trainers.js"></script>
</body>
</html>
