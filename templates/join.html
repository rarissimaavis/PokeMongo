<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers with Strong Pokémon</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <a href="/" class="nav-link">← Home</a>
        </nav>
        
        <h1>Trainers with Strong Pokémon</h1>
        
        <div class="section">
            <h2>Find Trainers with Pokémon Above Level</h2>
            <form id="strongPokemonForm" class="form">
                <input type="number" id="minLevel" placeholder="Minimum Level" required>
                <button type="button" onclick="getStrongPokemon()">Search</button>
            </form>
            <div id="trainersList" class="trainers-container"></div>
        </div>
    </div>

    <div id="viewPokemonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeViewPokemonModal()">&times;</span>
            <h2>Strong Pokémon for <span id="pokemonModalTrainerName"></span></h2>
            <div id="pokemonList" class="pokemon-container"></div>
        </div>
    </div>
    
    <script src="/static/join.js"></script>
</body>
</html>
