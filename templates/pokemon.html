<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Management</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <a href="/" class="nav-link">← Home</a>
        </nav>
        
        <h1>Pokémon Management</h1>
        
        <div class="center-button">
            <button class="create-button" onclick="openCreateModal()">Create Pokémon</button>
        </div>
        
        <div id="createModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCreateModal()">&times;</span>
                <h2>Create New Pokémon</h2>
                <form id="addPokemonForm" class="form" onsubmit="event.preventDefault(); addPokemon();">
                    <input type="text" id="pokemonName" placeholder="Name" required>
                    <input type="text" id="pokemonType1" placeholder="Primary Type" required>
                    <input type="text" id="pokemonType2" placeholder="Secondary Type (optional)">
                    <input type="number" id="pokemonPokelevel" placeholder="Pokélevel" required>
                    <input type="number" id="pokemonAttack" placeholder="Attack" required>
                    <input type="number" id="pokemonDefense" placeholder="Defense" required>
                    <input type="number" id="pokemonHP" placeholder="HP" required>
                    <input type="number" id="pokemonMaxHP" placeholder="Max HP" required>
                    <input type="number" id="pokemonSpatk" placeholder="Sp. Atk" required>
                    <input type="number" id="pokemonSpdef" placeholder="Sp. Def" required>
                    <input type="number" id="pokemonSpeed" placeholder="Speed" required>
                    <input type="number" id="pokemonPlace" placeholder="Place" required>
                    <input type="number" id="pokemonTrainerID" placeholder="Trainer ID" required>
                    <button type="submit">Create Pokémon</button>
                </form>
            </div>
        </div>
        
        <div id="updateModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeUpdateModal()">&times;</span>
                <h2>Update Pokémon</h2>
                <form id="updatePokemonForm" class="form" onsubmit="event.preventDefault(); updatePokemon();">
                    <input type="hidden" id="updatePokemonId">
                    <input type="text" id="updatePokemonName" placeholder="Name" required>
                    <input type="text" id="updatePokemonType1" placeholder="Primary Type" required>
                    <input type="text" id="updatePokemonType2" placeholder="Secondary Type (optional)">
                    <input type="number" id="updatePokemonPokelevel" placeholder="Pokélevel" required>
                    <input type="number" id="updatePokemonAttack" placeholder="Attack" required>
                    <input type="number" id="updatePokemonDefense" placeholder="Defense" required>
                    <input type="number" id="updatePokemonHP" placeholder="HP" required>
                    <input type="number" id="updatePokemonMaxHP" placeholder="Max HP" required>
                    <input type="number" id="updatePokemonSpatk" placeholder="Sp. Atk" required>
                    <input type="number" id="updatePokemonSpdef" placeholder="Sp. Def" required>
                    <input type="number" id="updatePokemonSpeed" placeholder="Speed" required>
                    <input type="number" id="updatePokemonPlace" placeholder="Place" required>
                    <input type="number" id="updatePokemonTrainerID" placeholder="Trainer ID">
                    <button type="submit">Update Pokémon</button>
                </form>
            </div>
        </div>
        
        <div class="section">
            <h2>All Pokémon</h2>
            <button onclick="getAllPokemon()">Refresh List</button>
            <div id="pokemonList" class="pokemon-container"></div>
        </div>
    </div>
    
    <script src="/static/pokemon.js"></script>
</body>
</html>
